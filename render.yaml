services: 
  - type: web
    name: cotal-drf
    env: python
    region: Frankfurt
    buildCommand: "true"
    startCommand: cd cotal-drf && gunicorn mysite.wsgi:application
    repo: https://github.com/MTraveller/cotal-drf.git
    branch: main
    healthCheckPath: /
    autoDeploy: false
    envVars:
    - key: DJANGO_SECRET_KEY
      generateValue: true

databases:
  - name: cotal-drf-db
    databaseName: cotal-drf-db
